<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
		integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
	<title>Weather Dashboard</title>
</head>

<body class="container">


	<header class="jumbotron">
		<h1 class="display-4">Weather Dashboard</h1>
		<p class="lead">Check the weather for any location!</p>
		<hr class="my-4">
		<p>
			Type the city name you wish to see the weather for. You will see the current day forecast, <em>plus</em> the
			5-day outlook! Recent searches will be saved for easy access.
		</p>
	</header>

	<main class="row">

		<div class="col-sm-4 p-3" id="search">
			
			<label for="city-name">Search by City: </label>
			<input type="text" id="city-name" placeholder="Overland Park"></input><br>
			<label for="state-code" class="pt-2">Enter state abbr.</label>
			<input type="text" id="state-code" placeholder="KS"></input><br>
			<button type="submit" class="btn btn-info mt-3" id="search-btn">Search</button><br>
			<div class="p-2 mt-2 saved-searches">
				
			</div>
		</div>
		<div class="col-sm-8">
			<div class="row">
				<div id="current-weather" class="col-sm-12 p-3 border-dark">
					
				</div>
			</div>
			<h1 class="row ml-1">5-Day Forecast:</h1>
			<div class="row" id="five-day">
				
				
			</div>
		</div>
	</main>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="./assets/js/script.js"></script>
</body>

</html>
